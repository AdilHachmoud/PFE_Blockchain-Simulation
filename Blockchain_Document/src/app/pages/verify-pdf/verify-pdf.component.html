<div class="container">
    <h1>Verify PDF</h1>
    <p>Upload a PDF file to verify</p>

    <br>
    <div class="form-group">
        <input type="file" id="file" name="file" (change)="onFileChanged($event)">
    </div>
    <button (click)="verifyPDF()" type="submit" class="btn btn-primary">Verify</button>
</div>
